<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="bundle.ad9a0240bf5966f7572c.js"></script></head><body><div class="container"><form action=""><input class="city-input" placeholder="Search a city"/> <input class="city-submit" type="submit"></form><div class="weather-display"><img class="icon" src="" alt=""><div class="location"></div><div class="temp"></div><div class="condition"></div><div class="day-cycle"><div class="sunrise-wrap"><div class="label" data-text="sunrise"><img class="sunrise-icon" src="" alt=""></div><div class="sunrise"></div></div><div class="sunset-wrap"><div class="label" data-text="sunset"><img class="sunset-icon" src="" alt=""></div><div class="sunset"></div></div></div><div class="humidity-wrap"><div class="label" data-text="humidity"><img class="humidity-icon" src="" alt=""></div><div class="humidity"></div></div><div class="precip-wrap"><div class="label" data-text="precipitation"><img class="precip-icon" src="" alt=""></div><div class="precip"></div></div><div class="windspeed-wrap"><div class="label" data-text="windspeed"><img class="windspeed-icon" src="" alt=""></div><div class="windspeed"></div></div></div><div class="error-display" hidden><div class="error-display"><p class="error-message"></p><img class="error-icon" src="" alt=""></div></div><div class="loader" hidden></div></div></body></html>
