<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Search a city" />
        <input type="submit"></input>
      </form>
      <div class="weather-display">
        <img class="icon" src="" alt="">
        <div class="location"></div>
        <div class="temp"></div>
        <div class="condition"></div>
        <div class="day-cycle">
          <div class="sunrise-wrap">
            <div class="label" data-text="sunrise">
              <img class="sunrise-icon"src="" alt=""></div>
            <div class="sunrise"></div>
          </div>
          <div class="sunset-wrap">
            <div class="label" data-text="sunset">
              <img class="sunset-icon" src="" alt=""></div>
            <div class="sunset"></div>
          </div>
        </div>
        <div class="humidity-wrap">
          <div class="label" data-text="humidity">
            <img class="humidity-icon" src="" alt=""></div>
          <div class="humidity"></div>
        </div>        
        <div class="precip-wrap">
          <div class="label" data-text="precipitation">
            <img class="precip-icon" src="" alt=""></div>
          <div class="precip"></div>
        </div>       
        <div class="windspeed-wrap">
          <div class="label" data-text="windspeed">
            <img class="windspeed-icon" src="" alt=""></div>
          <div class="windspeed"></div>
        </div>        
      </div>
      <div class="error-display" hidden>
        <div class="error-display">
          <p class="error-message"></p>
          <img class="error-icon" src="" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
